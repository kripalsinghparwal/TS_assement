{% extends 'base.html' %}

{% block content %}
    <div style="max-width: 400px; margin: 0 auto;">
        <h2 style="text-align: center; margin-bottom: 25px;">Register</h2>
        
        <form method="post" style="background: #f9f9f9; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="text-align: center; margin-top: 20px;">
                <button type="submit">Register</button>
            </div>
        </form>

        <p style="text-align: center; margin-top: 20px;">
            Already have an account?
            <a href="{% url 'login' %}" style="color: #b92b27;">Login here</a>
        </p>
    </div>
{% endblock %}
